<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../contrast-bootstrap-pro/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../contrast-bootstrap-pro/css/cdb.css" />
    <script src="../contrast-bootstrap-pro/js/cdb.js"></script>
    <script src="../contrast-bootstrap-pro/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/9d1d9a82d2.js" crossorigin="anonymous"></script>
    <style>
        h4{
            font-size: 3em;
            font-family: Roboto;
            color:#379237;
        }
        h2{
            font-size: 2.5em;
            font-family: Roboto;
            color: #FF9551;
        }
        p{
            font-size: 2em;
            font-family: Roboto;
            color:#379237;
        }
    </style>

<body style="background: #FF9551;">
   
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100" >
                <div class="col-sm-10" >
                    <div class="card rounded-3 text-dark border border-0"  style="background: #EDE4E0;">
                        <div class="row g-0">
                            <div class="col-ls-6">
                                <div class="card-body justify-content-center p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <h4 class="mt-1 mb-5 pb-1">LOGIN to xpendee</h4>
                                    </div>
                                    <div class="msg">{{ msg }}</div>
                                    	<form action="/login" method="POST">
                                    <div class="mb-3">
                                        <label for="email" class="form-label"><h2>Email: </h2></label>
                                        <input type="email" class="form-control w-50" name="email" id="email" maxlength="40" placeholder="abc@gmail.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="passowrd" class="form-label"><h2>Password: </h2></label>
                                        <input type="password" class="form-control w-50" name="password" id="password"  maxlength="35" required></input>
                                    </div>
                              <button type="submit"class="btn btn-primary btn-block btn-lg" >Login</button>
                              
                                        </form>
                          
                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <a href="registration"> <button type="button" class="btn btn-primary btn-block btn-lg">Create new</button></a>
                                        </div>
                                 
                                </div>
                            </div>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </body>
</head>
</html>
