<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../contrast-bootstrap-pro/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../contrast-bootstrap-pro/css/cdb.css" />
    <script src="../contrast-bootstrap-pro/js/cdb.js"></script>
    <script src="../contrast-bootstrap-pro/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/9d1d9a82d2.js" crossorigin="anonymous"></script>
    <style>
       
           
        h2{
            font-size: 3em;
            font-family: Roboto;
            color:#379237;
        }
        
        p{
            font-size: 2em;
            font-family: Roboto;
            color:#FF9551;
        }
    </style>
</head>

<body style="background:#FF9551;">
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100" >
                <div class="col-sm-10" >
                    <div class="card rounded-3 text-dark border border-0"  style="background: #EDE4E0;">
                        <div class="row g-0">
                            <div class="col-ls-6">
                                <div class="card-body justify-content-center p-md-5 mx-md-4">
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                                    <form method="POST" action="/registration">
                                        <div class="form-outline mb-4">
						<form action="/registration" method="POST">
                            <div class="msg"><h2>{{msg}}</h2></div>
                            <div class="mb-3">
                                <label for="name" class="form-label"><p>username:</p></label>
                                <input type="text" class="form-control w-50" name="username" id="username" placeholder="name" maxlength="20" required>
                              </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label"><p>Email: </p></label>
                                <input type="email" class="form-control w-50" name="email" id="email" placeholder="abc@gmail.com" maxlength="35" required>
                              </div>
				            
                              <div class="mb-3">
                                <label for="passowrd" class="form-label"><p>Password:</p> </label>
                                <input type="password" class=" form-control w-50" name="password" id="password" maxlength="35" required></input>
                                <p style="color: gray;" class="mt-3">Please make sure that the password meets the following requirements:</p>
                                <ol style="color: gray;"><li>Minimum of 8 characters</li><li>Contains an upper case and a special character</li>
                                <li>Enter password carefully</li></ol>
                              </div>
    
                
                                           
                       
                                        <div class="d-flex justify-content-center">
                                            
                                            <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
                                        </div>
                                        <p class="text-center text-muted mt-5 mb-0">Have already an account?  <a href="login"> <button type="button" class="btn btn-primary btn-block btn-lg">Log in</button></a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
