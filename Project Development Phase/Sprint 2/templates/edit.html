    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300&display=swap" rel="stylesheet">

    <script src="../contrast-bootstrap-pro/js/bootstrap.min.js"></script>

    <style>
        .chart-container {
            width: 70%;
            height: 50%;
            margin: auto;
        }
        h1{
            font-size: 3em;
            font-family: Roboto;
            color:#379237;
        }
        p{
            font-size: 2em;
            font-family: Roboto; 
        }
        .orange
        {
            
            font-family: Roboto;
            color:#FF9551; 
        }
        .weights
        {
            font-size: 1.5em;
        }

    </style>
</head>
 
<body style="background: #EDE4E0;">
    <div class="container-sm border border-success center border border-5 my-4 rounded-5">
               
                <div class="container mt-3" style="width: 600px;">
                    <div>
                        <h3>Edit Expense</h3>
                        <form action="/update/{{expenses[0]}}" method="POST">
            
            
                                <input type="hidden" class="form-control"   name="" value = "{{expenses[0]}}" id="">
                            
                            <div class="form-group">
                                 <label for="" class="orange weights">Date</label> 
                                 <input class="form-control"  type="datetime-local" name="date" value="{{expenses[2]}}"  id="date" required></div>
                                 
                                 
                                
            
                         <script type="text/javascript">
                                   var d = new Date(value="{{expenses[2]}}" );
                                   var elem = document.getElementById("date"); 
                                   elem.value = d.toISOString().slice(0,16);
                                 </script>
            
            
            
                            <div class="form-group"> <label for="" class="orange weights">Expense name</label> 
                                <input class="form-control" type="text" name="expensename" value="{{expenses[3]}}" id="expensename" required>
                            </div>
                            <div class="form-group">
                                 <label for="" class="orange weights">Expense Amount</label> 
                                  <input class="form-control"  type="number" min="0" name="amount" value="{{expenses[4]}}" id="amount" required>
                            </div>
            
                            <div class="form-group">
                                <label for="" class="orange weights">payment method</label> 
                                <select class="form-control" name="paymode" value="{{expenses[5]}}"  id="paymode" required>
                                    <option selected hidden>{{expenses[5]}}</option>
                                    <option value="cash">cash</option>
                                    <option value="debitcard">debitcard</option>
                                    <option value="creditcard">creditcard</option>
                                    <option value="epayment">epayment</option>
                                    <option value="onlinebanking">onlinebanking</option>
                                
                                </select>
                            
                             <div class="form-group">
                                <label for="" class="orange weights">category</label>
                                <select class="form-control" name="category" value="{{expenses[6]}}"  id="category" required>
            
                                     <option  selected hidden>{{expenses[6]}}</option>
                                    <option value="food">food</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="business ">Business</option>
                                    <option value="rent">Rent</option>
                                    <option value="EMI">EMI</option>
                                    <option value="other">other</option>
                        
                                </select>
                            </div>
            
                            <div style="text-align:center">
                            <input class="btn btn-success btn-lg  my-3" type="submit" value="update" id="">
                            </div>
                    
                        </form>
                      </div>
            
            </div>
    </div>
</div>   
</body>
</html>
